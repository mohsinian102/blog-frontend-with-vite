<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body><!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Blog Application</title>
      <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
      <header>
        <h1>Welcome to the Blog Application</h1>
        <nav>
          <button id="logoutBtn" style="display:none;">Logout</button>
        </nav>
      </header>
    
      <!-- Login Form -->
      <section id="login-section">
        <div id="login">
          <h2>Login</h2>
          <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <p>Don't have an account? <button id="showRegisterBtn">Register</button></p>
        </div>
      </section>
    
      <!-- Register Form (Initially Hidden) -->
      <section id="register-section" style="display:none;">
        <div id="register">
          <h2>Register</h2>
          <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required />
            <input type="password" id="registerPassword" placeholder="Password" required />
            <button type="submit">Register</button>
          </form>
          <p>Already have an account? <button id="showLoginBtn">Login</button></p>
        </div>
      </section>
    
      <section id="posts-section" style="display:none;">
        <h2>Posts</h2>
        <ul id="postsList"></ul>
        <button id="createPostBtn">Create New Post</button>
      </section>
    
      <div id="postModal" style="display:none;">
        <h3>Create New Post</h3>
        <form id="postForm">
          <input type="text" id="postTitle" placeholder="Title" required />
          <textarea id="postContent" placeholder="Content" required></textarea>
          <button type="submit">Create Post</button>
        </form>
      </div>
    
      <script type="module" src="/main.js"></script>
    </body>
    </html>
    
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
